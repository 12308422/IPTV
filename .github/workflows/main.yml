name: Daily Update

on:
  schedule:
    - cron: '0 20 * * *'
  branches:
    - main

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install requests

    - name: Run Python script
      run: python main.py
      
    env:
      TZ: Asia/Shanghai
